name: "FE: Lint, Build & Test"

on:
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/fe_lint_build_test.yml"

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (eslint)
        run: npm run lint

      - name: Build (tsc + vite)
        run: npm run build

      - name: Test (vitest)
        run: npm test
